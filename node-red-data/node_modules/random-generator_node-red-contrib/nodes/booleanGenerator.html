<script type="text/javascript">
  RED.nodes.registerType("Boolean", {
    category: "Random Generator",
    color: "#a6bbcf",
    defaults: {
      name: { value: "Random Boolean" },
      kind: { value: "Truth Value" },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-lightbulb-o",
    label: function () {
      return this.name;
    },
  });
</script>

<script type="text/html" data-template-name="Boolean">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Random Boolean" />
  </div>
  <div class="form-row">
    <label for="node-input-kind"
      ><i class="fa fa-random"></i> Kind of Boolean</label
    >
    <select id="node-input-kind" name="booleanKind">
      <option value="truth" selected>Truth Value</option>
      <option value="state">ON/OFF state</option>
      <option value="coin">Coin</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="Boolean">
  <p>A simple node that generates random Boolean value when triggered.</p>
  <p>
    Use in conjunction with "Repeat" option of inject node to generate on
    regular intervals
  </p>
</script>
