<script type="text/javascript">
  RED.nodes.registerType("UUID", {
    category: "Random Generator",
    color: "#a6bbcf",
    defaults: {
      name: { value: "UUID" },
      format: { value: "Hex" },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-shield",
    label: function () {
      return this.name;
    },
  });
</script>

<script type="text/html" data-template-name="UUID">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="UUID" />
  </div>
</script>

<script type="text/html" data-help-name="UUID">
  <p>A simple node that generates new UUID when triggered.</p>
  <p>
    Use in conjunction with "Repeat" option of inject node to generate on
    regular intervals
  </p>
</script>
