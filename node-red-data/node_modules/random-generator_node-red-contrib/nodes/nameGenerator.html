<script type="text/javascript">
  RED.nodes.registerType("Name", {
    category: "Random Generator",
    color: "#a6bbcf",
    defaults: {
      name: { value: "Random Name" },
      nameLength: { value: 2 },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-user",
    label: function () {
      return this.name;
    },
  });
</script>

<script type="text/html" data-template-name="Name">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Random Name" />
  </div>
  <div class="form-row">
    <label for="node-input-nameLength"
      ><i class="fa fa-tag"></i> Name Length</label
    >
    <select id="node-input-nameLength" name="nameLength">
      <option value="2" selected>2</option>
      <option value="3">3</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="Name">
  <p>A simple node that generates random project Names when triggered.</p>
  <p>
    Use in conjunction with "Repeat" option of inject node to generate on
    regular intervals
  </p>
</script>
