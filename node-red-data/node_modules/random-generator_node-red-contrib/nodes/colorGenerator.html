<script type="text/javascript">
  RED.nodes.registerType("Color", {
    category: "Random Generator",
    color: "#a6bbcf",
    defaults: {
      name: { value: "Random color" },
      format: { value: "Hex" },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-paint-brush",
    label: function () {
      return this.name;
    },
  });
</script>

<script type="text/html" data-template-name="Color">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Random Number" />
  </div>

  <div class="form-row">
    <label for="node-input-format"><i class="fa fa-hashtag"></i> Format</label>
    <select id="node-input-format" name="colorFormat">
      <option value="Hex" selected>Hex</option>
      <option value="RGB">RGB</option>
      <option value="RGBA">RGBA</option>
      <option value="HSL">HSL</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="Color">
  <p>A simple node that generates random color value when triggered.</p>
  <p>
    Use in conjunction with "Repeat" option of inject node to generate on
    regular intervals
  </p>
</script>
