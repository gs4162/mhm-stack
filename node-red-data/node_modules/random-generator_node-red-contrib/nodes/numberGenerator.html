<script type="text/javascript">
  RED.nodes.registerType("Number", {
    category: "Random Generator",
    color: "#a6bbcf",
    defaults: {
      name: { value: "Random Number" },
      minimum: { value: "0" },
      maximum: { value: "1" },
      roundTo: { value: "2" },
      Floor: { value: "true" },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-hashtag",
    label: function () {
      return this.name;
    },
  });
</script>

<script type="text/html" data-template-name="Number">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Random Number" />
  </div>
  <div class="form-row">
    <label for="node-input-min"><i class="fa fa-caret-down"></i> Minimum</label>
    <input type="number" id="node-input-minimum" placeholder="0" />
  </div>
  <div class="form-row">
    <label for="node-input-maximum"
      ><i class="fa fa-caret-up"></i> Maximum</label
    >
    <input type="number" id="node-input-maximum" placeholder="1" />
  </div>
  <div class="form-row">
    <label for="node-input-roundTo"
      ><i class="fa fa-tag"></i> Number of Decimals</label
    >
    <input type="number" id="node-input-roundTo" placeholder="2" />
  </div>
  <div class="form-row">
    <label for="node-input-Floor"
      ><i class="fa fa-tag"></i> Only Integers</label
    >
    <input type="checkbox" id="node-input-Floor" name=Floor" value="true" />
  </div>
</script>

<script type="text/html" data-help-name="Number">
  <p>A simple node that generates random numbers when triggered.</p>
  <p>
    Use in conjunction with "Repeat" option of inject node to generate on
    regular intervals
  </p>
</script>
